server {
  listen 80;
  server_name feeds.moke.me;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name feeds.moke.me;

  # Configure these certificate paths (or use Certbot-managed includes).
  ssl_certificate /etc/letsencrypt/live/feeds.moke.me/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/feeds.moke.me/privkey.pem;

  location = /.well-known/did.json {
    root /var/www/feeds;
    default_type application/json;
    add_header Access-Control-Allow-Origin "*";
    add_header Cache-Control "public, max-age=300";
  }

  location /xrpc/ {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /internal/ {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
